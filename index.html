<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- card container -->
  <div class="container">
    <!-- image section -->
    <div class="image">
      <img class="img" src="images/image-header-mobile.jpg" alt="image">
    </div>
    <!-- content section -->
    <div class="purple">
      <h2 class="business">
        Get <span class="insights">insights</span> that help your business grow.
      </h2>

    <p class="data">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>

    <div class="digits">
      <p class="companies">
        <span class="number">10k+</span> <span class="word">Companies</span>
      </p>
      
      <p class="companies">
        <span class="number">314</span> <span class="word">Templates</span>
      </p>
      
      <p class="companies">
        <span class="number">12M+</span> <span class="word">Queries</span>
      </p>
    </div>
    </div>
  </div>

 <!-- infomation section -->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 

    <p>Coded by <a href="#">Edwin Lugakingira</a>.</p>
  </div>
</body>
</html>
